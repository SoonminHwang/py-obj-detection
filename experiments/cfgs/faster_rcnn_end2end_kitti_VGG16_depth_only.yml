INPUT: ['image', 'depth']

SOLVER:
  #BASE_LR: 0.001
  BASE_LR: 0.0004
  DISPLAY: 20
  AVERAGE_LOSS: 100
  SNAPSHOT_PREFIX: vgg16
  ITER_SIZE: 2
  STEPSIZE: 50000
  MAX_ITER: 80000
  
  # TEST_ITER: 50
  # TEST_INTERVAL: 100
  # TEST_COMPUTE_LOSS: "true"
  # TEST_INITIALIZATION: "true"

  # # Without test phase, to save memory for large image inputs
  TEST_ITER: 50
  TEST_INTERVAL: 0
  TEST_COMPUTE_LOSS: "false"
  TEST_INITIALIZATION: "false"

NET:
  # NUM_CLASSES: 4
  # NUM_ANCHORS: 20
  NUM_CLASSES: 3
  NUM_ANCHORS: 10
  ANCHOR_BASE: 5    # ped-cyc anchor
  KMEANS_ANCHOR: True

TRAIN:
  SNAPSHOT_ITERS: 10000
  HAS_RPN: True
  IMS_PER_BATCH: 1
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  
  USE_AUGMENTATION:
    FLIP: True
    CROP: False
    GAMMA: True
    # IM_SCALES: [0.25, 0.5, 0.75, 1.0, 1.25, 1.5]

  # scale1x
  #SCALES: [375]
  #MAX_SIZE: 1500

  # scale2x
  # SCALES: [755]
  SCALES: [90, 180, 270, 360, 450, 540, 630, 720, 810, 900]
  MAX_SIZE: 2500

TEST:
  HAS_RPN: True

  # scale1x
  #SCALES: [375]
  #MAX_SIZE: 1500

  # scale2x
  SCALES: [755]
  MAX_SIZE: 2500
